{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Detail</title>
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Varela+Round&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/note_lists.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light custom-bg-color">
        <div class="container">
            <a class="navbar-brand" href="{% url 'note_list' %}">
                <img src="{% static 'image/Screenshot_2023-09-22_182248-removebg-preview.png' %}" alt="logo" width="100px">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <form class="form-inline my-2 my-lg-0">
                            <div class="search">
                                <input type="search" placeholder="Search your note">
                            </div>
                            
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                        </form>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'profile' %}">
                            <p>{{ user.get_full_name }}</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'userprofile:custom_logout' %}">Logout</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <h1>Note Detail</h1>

    <form method="post" id="noteForm">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" value="{{ note.title }}"><br>
        <label for="content">Content:</label>
        <textarea name="content" id="content">{{ note.content }}</textarea><br>
        <button type="submit" id="saveButton">Save</button> <!-- Changed input to button -->
    </form>

    
    <a href="{% url 'note_list' %}" id="backToNoteList">Back to Note List</a>

    <script>
        // JavaScript to show a SweetAlert confirmation for "Save" button
        document.getElementById('saveButton').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent default form submission

            Swal.fire({
                title: 'Save Changes',
                text: 'Your changes have been saved.',
                icon: 'info',
                timer: 2000, // Display for 2 seconds (adjust as needed)
                showConfirmButton: false
            }).then(() => {
                // Form submission here after the timer
                document.getElementById('noteForm').submit();
            });
        });

        // JavaScript to show a SweetAlert confirmation for "Back to Note List" link
        document.getElementById('backToNoteList').addEventListener('click', function(event) {
            if (document.getElementById('noteForm').hasAttribute('data-changed')) {
                // If the form has changed, show a confirmation alert with SweetAlert
                Swal.fire({
                    title: 'Leave without saving?',
                    text: 'You have unsaved changes. Are you sure you want to go back without saving?',
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonText: 'Yes, go back',
                    cancelButtonText: 'Cancel',
                    timer: 10000, // Adjust the timer (in milliseconds) as needed
                    timerProgressBar: true
                }).then((result) => {
                    if (result.isConfirmed) {
                        // User confirmed, navigate back
                        window.location.href = this.href;
                    }
                });
                event.preventDefault(); // Prevent immediate navigation
            }
        });

        // JavaScript to track form changes
        document.getElementById('noteForm').addEventListener('input', function() {
            this.setAttribute('data-changed', 'true');
        });
    </script>
</body>
</html>
